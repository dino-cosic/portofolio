<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.rss2json.com" />

  <!-- Preload critical fonts -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Space+Mono:wght@400;700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Space+Mono:wght@400;700&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Space+Mono:wght@400;700&display=swap" />
  </noscript>

  <!-- Security Headers (only ones that work via meta tags) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https:;" />

  <!-- Primary Meta Tags -->
  <title>Dino Cosic - Senior Software Engineer | Portfolio</title>
  <meta name="title" content="Dino Cosic - Senior Software Engineer | Portfolio" />
  <meta name="description"
    content="Senior Software Engineer with 6+ years of experience building exceptional digital experiences. Explore my portfolio of projects, experience, and expertise." />
  <meta name="keywords" content="Senior Software Engineer, Backend Developer, .NET, C#, Web Development, Portfolio" />
  <meta name="author" content="Dino Cosic" />
  <meta name="robots" content="index, follow" />

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="9rrFKu-za7_JffM9mlg_sImdzfKeu_5OdozHmUFJAsU" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dino Cosic - Senior Software Engineer | Portfolio" />
  <meta property="og:description"
    content="Senior Software Engineer with 6+ years of experience building exceptional digital experiences." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Dino Cosic - Senior Software Engineer | Portfolio" />
  <meta property="twitter:description"
    content="Senior Software Engineer with 6+ years of experience building exceptional digital experiences." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
